<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Shuffle and Sort</title>
</head>
<body>
    <div class="header">
        Shuffle and Sort
</div>
    <div class="container">
        
        <div class="cell-container" id="cell-container">
            <div class="cell cell1">
                1
            </div>
            <div class="cell cell2">
                2
           </div>
           <div class="cell cell3">
                3
           </div>
           <div class="cell cell2">
                4
           </div>
           <div class="cell cell3">
                5
           </div>
           <div class="cell cell4">
                6
           </div>
           <div class="cell cell4">
               7 
           </div>
           <div class="cell cell1">
                8
           </div>
           <div class="cell cell3">
                9
           </div>
        </div>
        
        <div class="button-container">
            <button class="action-btn" id="btn-shuffle" onclick="shuffleCells()">
                SHUFFLE
            </button>
            <button class="action-btn" id="btn-sort" onclick="sortCells()">
                SORT
            </button>
        </div>
    </div>
    <div class="footer" >
        <i>Shuffle and sort by Tanmay Biswas</i>
    </div>
<script src="app.js"></script>
</body>
</html>
